<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1"/>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    </head>
    <body ng-app="app" ng-controller="mainController">
        <div class="container-fluid">
            <div class="row" id="head">
                <div class="col-md-12 col-sm-12 col-lg-12">{{groupName}} - {{groupMembers}}</div>
            </div>
            <div class="row" id="map">
                <div class="col-md-8">
                    <svg id="svg_map" viewBox="0 0 900 510" xmlns="http://www.w3.org/2000/svg" version="1.1" xlink="http://www.w3.org/1999/xlink">
                        <g id="first_floor_outline" stroke = "#000" stroke-width = "1" fill = "none">
                            <path stroke-width="2" id="svg_3" d="M1,216 L240,45 L480,216 L387,495 L96,495 L1,216 z"/>
                        </g>
                        <!-- Mark beacon points -->
                        <g stroke="red" stroke-width="3" fill="red">
                            <circle id="pointA" cx="99" cy="145" r="3" />
                            <circle id="pointB" cx="315" cy="100" r="3" />
                            <circle id="pointC" cx="435" cy="350" r="3" />
                        </g>
                        
                        <path ng-attr-id="{{device.pathId}}" ng-attr-d="{{device.path}}" class="hidden"/>
                        <image ng-attr-x="{{device.initialX}}" ng-attr-y="{{device.initialY}}" ng-attr-width="{{device.width}}" ng-attr-height="{{device.height}}" xlink:href="{{device.image}}" ng-click="showDeviceInfo('1')">
                            <animateMotion dur="30s" repeatCount="indefinite">
                               <mpath xlink:href="{{'#' + device.pathId}}"/>
                            </animateMotion>
                        </image>
                        
                        <path id="svg_device2" d="M240,45 L1,216 L480,216 L387,495 L96,495 L1,216 z" class="hidden"/>
                        <image x="0" y="0" width="32" height="32" xlink:href="img/icon.svg" ng-click="showDeviceInfo('2')">
                            <animateMotion dur="40s" repeatCount="indefinite">
                               <mpath xlink:href="#svg_device2"/>
                            </animateMotion>
                        </image>
                    </svg>
                </div>
                <div class="col-md-4">
                    <div class="row">
                        <div class="col-md-12">
                            Device Info
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                             Name: {{device.name}}
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                             ID: {{device.id}}
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                             Battery Life: {{device.battery}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="js/mainController.js"></script>
        <script src="js/animation.js"></script>
    </body>
</html>
